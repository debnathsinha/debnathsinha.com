---
layout: default
title: Debnath Sinha
---

<div id="home">

    {% for post in site.posts %}
        <div class="post-header">
	  <a href="{{ post.url }}">{{ post.title }}</a>
	</div>
	<div class="post-date">
	  {{ post.post-date }} - {{ post.loc }}  |  <a href="{{ post.url }}#disqus-thread">Comments</a>
	</div>
	<div class="post-content">
	  {{ post.content }}
	</div>
	
    {% endfor %}


</div>
